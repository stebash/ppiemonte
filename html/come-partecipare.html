<h1>Come partecipare</h1>
<p>La banca dati è stata progettata anche con l'intento di coinvolgere nuovi collaboratori. Pertanto, non appena possibile, metteremo a disposizione nuove sezioni del sito a coloro che si segnaleranno proponendo correzioni, aggiornamenti e integrazioni.<br />

<pChi intende collaborare o fornire supporto al progetto può contattare la responsabile della banca dati.</p>
